<!DOCTYPE html>
<html>
<head>
<title>OTP</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  width: 300px;
  margin: 0 auto;
}

.otp-input {
  width: 100%;
  height: 40px;
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 10px;
}

.submit-button {
  background-color: #000;
  color: #fff;
  font-weight: bold;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <h1>OTP</h1>
  <input type="text" class="otp-input" placeholder="Enter your 6-digit OTP">
  <button class="submit-button">Submit</button>
</div>
</body>
</html>
